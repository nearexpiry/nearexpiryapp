version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nearexpiry_db
    environment:
      POSTGRES_DB: nearexpiry
      POSTGRES_USER: nearexpiry_user
      POSTGRES_PASSWORD: nearexpiry_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nearexpiry_user -d nearexpiry"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
