version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nearexpiry_db
    environment:
      POSTGRES_DB: nearexpiry
      POSTGRES_USER: nearexpiry_user
      POSTGRES_PASSWORD: nearexpiry_pass
    # PostgreSQL port not exposed to host - only accessible within Docker network
    # This prevents port conflicts and improves security
    # If you need direct DB access, uncomment the following:
    # ports:
    #   - "${POSTGRES_PORT:-54320}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nearexpiry_user -d nearexpiry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearexpiry-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nearexpiry_backend
    environment:
      - PORT=5003
      # Use development mode to disable SSL for local PostgreSQL
      # For production with SSL-enabled database, set NODE_ENV=production
      - NODE_ENV=development
      - DATABASE_URL=postgresql://nearexpiry_user:nearexpiry_pass@postgres:5432/nearexpiry
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_this_in_production}
      - JWT_EXPIRE=7d
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-8080}
    ports:
      - "${BACKEND_PORT:-8000}:5003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nearexpiry-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:${BACKEND_PORT:-8000}/api
    container_name: nearexpiry_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:${BACKEND_PORT:-8000}/api
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - nearexpiry-network
    restart: unless-stopped

networks:
  nearexpiry-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
