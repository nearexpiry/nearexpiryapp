version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nearexpiry_db
    environment:
      POSTGRES_DB: nearexpiry
      POSTGRES_USER: nearexpiry_user
      POSTGRES_PASSWORD: nearexpiry_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nearexpiry_user -d nearexpiry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearexpiry-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nearexpiry_backend
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DATABASE_URL=postgresql://nearexpiry_user:nearexpiry_pass@postgres:5432/nearexpiry
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_this_in_production}
      - JWT_EXPIRE=7d
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nearexpiry-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000/api
    container_name: nearexpiry_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - nearexpiry-network
    restart: unless-stopped

networks:
  nearexpiry-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
